kind: assertion
apiVersion: api.webmethods.io/beta
metadata:
  name: assert
  version: '1.0.0'
  namespace: default
  tags:
    - basicAssertions
spec:
  - name: "Validate the response status"
    key: "code"
    value: 200
    action: "equals" 
  - name: "Less Than the response Time"
    key: "responseTime"
    value: 1000
    action: "lessThan"